<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>A Great Step</title>
  </head>

  <body>
    <!-- The static outer part of the app -->
    <div class="app-container">
      <!-- Landing page - the first view for the user -->
      <section id="landing-page" aria-labelledby="landing-heading">
        <div class="container">
          <div class="image-container">
            <svg role="img" aria-labelledby="title" class="section__image">
              <title id="title">Placeholder</title>
              [design code]
            </svg>
          </div>
          <div class="content-container">
            <h1 id="landing-heading">A Great Step</h1>
            <h2 class="subheading1">Walk your way to your fitness goals</h2>
            <button id="create-a-goal" class="btn cta">Create a goal</button>
            <button id="import-a-goal" class="btn cta">Import a goal</button>
          </div>
        </div>
        <!-- Modal for importing existing goal -->
        <dialog>
          <h3 class="modal-title">Add your goal's JSON data</h3>
          <form id="import-form" method="dialog">
            <textarea placeholder="Paste your goal's JSON data here"></textarea>
            <!-- TODO: I need to determine how these buttons are associated with Cancel and Submit -->
            <button class="close">X</button>
            <button class="btn cta">Show me my goal!</button>
          </form>
        </dialog>
      </section>
      <!-- Details form - collection user's personal details -->
      <section id="details-form" aria-labelledby="your-details-heading">
        <div class="container">
          <div class="image-container">
            <svg role="img" aria-labelledby="title" class="section__image">
              <title id="title">Placeholder</title>
              [design code]
            </svg>
          </div>
          <div class="content-container">
            <h2 id="your-details-heading" class="section-title">
              Your details
            </h2>
            <form action="#" method="post">
              <div class="two-fields">
                <label for="first-name">First name</label>
                <input
                  id="first-name"
                  name="first-name"
                  placeholder="John"
                  type="text"
                />
                <label for="last-name">Last name</label>
                <input
                  id="last-name"
                  name="last-name"
                  placeholder="John"
                  type="text"
                />
              </div>
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                placeholder="john_smith@gmail.com"
                type="email"
              />
              <div class="radio-buttons">
                <label>
                  <input type="radio" value="male" name="gender" />
                  Male
                </label>
                <label>
                  <input type="radio" value="female" name="gender" />
                  Female
                </label>
                <label>
                  <input type="radio" value="non-binary" name="gender" />
                  Non-binary
                </label>
              </div>
              <div class="three-fields">
                <div class="field-container">
                  <label for="age">Age</label>
                  <input id="age" name="age" type="number" />
                </div>
                <div class="field-container">
                  <label for="height">Height (cm)</label>
                  <input id="height" name="height" type="number" />
                </div>
                <div class="field-container">
                  <label for="weight">Weight (kg)</label>
                  <input id="weight" name="weight" type="number" />
                </div>
              </div>
              <div class="form-buttons">
                <button class="btn back"><- Back</button>
                <button class="btn next">Next -></button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Activity level - Gauge user's fitness level -->
      <section
        id="activity-level-form"
        aria-labelledby="activity-level-heading"
      >
        <div class="container">
          <div class="image-container">
            <svg role="img" aria-labelledby="title" class="section__image">
              <title id="title">Placeholder</title>
              [design code]
            </svg>
          </div>
          <div class="content-container">
            <h2 id="activity-level-heading" class="section-title">
              Your activity level
            </h2>
            <form action="#" method="post">
              <fieldset>
                <legend>Walking frequency</legend>
                <div class="walking-level-cards">
                  <label>
                    <!-- TODO: image placeholder -->
                    <img src="#" alt="placeholder" />
                    <input type="radio" name="walking-frequency" />
                    I walk a little
                    <p>(1-2 times a week)</p>
                  </label>
                  <label>
                    <!-- TODO: image placeholder -->
                    <img src="#" alt="placeholder" />
                    <input type="radio" name="walking-frequency" />
                    I walk often
                    <p>(3-4 times a week)</p>
                  </label>
                  <label>
                    <!-- TODO: image placeholder -->
                    <img src="#" alt="placeholder" />
                    <input type="radio" name="walking-frequency" />
                    I walk a lot
                    <p>(5+ days per week)</p>
                  </label>
                </div>
              </fieldset>
              <div class="form-buttons">
                <button class="btn back"><- Back</button>
                <button class="btn next">Next -></button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="image-container">
            <svg role="img" aria-labelledby="title" class="section__image">
              <title id="title">Placeholder</title>
              [design code]
            </svg>
          </div>
          <div class="content-container">
            <h2 id="goal-details-heading">Your goal</h2>
            <form action="#" method="post">
              <label for="target-weight">What is your target weight?</label>
              <input type="number" name="target-weight" placeholder="75" />
              <label for="">When do you want to achieve your goal by?</label>
              <input type="date" name="target-date" />
              <div class="days-of-the-week">
                <label>
                  <input type="checkbox" value="monday" name="monday" />
                  M
                </label>
                <label>
                  <input type="checkbox" value="tuesday" name="tuesday" />
                  T
                </label>
                <label>
                  <input type="checkbox" value="wednesday" name="wednesday" />
                  W
                </label>
                <label>
                  <input type="checkbox" value="thursday" name="thursday" />
                  T
                </label>
                <label>
                  <input type="checkbox" value="friday" name="friday" />
                  F
                </label>
                <label>
                  <input type="checkbox" value="saturday" name="saturday" />
                  S
                </label>
                <label>
                  <input type="checkbox" value="sunday" name="sunday" />
                  S
                </label>
              </div>
              <div class="form-buttons">
                <button class="btn back"><- Back</button>
                <button class="btn next">Generate plan</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
